<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let traffic_light = prompt("Enter Traffic Light Color")
        console.log(traffic_light);
        if (traffic_light == 'green') {
            document.write("<h1>Start Driving The Car!</h1>")
        } else if (traffic_light == 'red') {
            document.write("<h1>Stop The Car!</h1>")
        } else if (traffic_light == 'yellow') {
            document.write("<h1>Warning To Red Light!</h1>")
        } else {
            document.write("<h1>Device Error!</h1>")
        }
    </script>
</body>
</html>
