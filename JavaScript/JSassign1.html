<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSassingn_1</title>
</head>
<body>
    <script>

        let num = prompt('Enter A Number!')
        console.log(num);
        for (let n = 1; n <= 12; n++){
            document.write(`<h3>${num} x ${n} = ${num * n}</h3>`);
        }
    </script>
</body>
</html>
