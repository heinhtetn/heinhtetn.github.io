<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grid lessons</h1>

    <div class="grid_one">
        <div style="background-color: blue;">1</div>
        <div style="background-color: brown;">2</div>
        <div style="background-color: cyan;">3</div>
        <div style="background-color: yellow;">4</div>
        <div style="background-color: green;">5</div>
        <div style="background-color: red;">6</div>
        <div style="background-color: purple;">7</div>
        <div style="background-color: grey;">8</div>
        <div style="background-color: black;">9</div>
    </div>

    <h1>Grid column</h1>
    
    <div class="grid_two">
        <div style="background-color: blue;">1</div>
        <div style="background-color: brown;">2</div>
        <div style="background-color: cyan;">3</div>
        <div style="background-color: yellow;">4</div>
        <div style="background-color: green;">5</div>
        <div style="background-color: red;">6</div>
        <div style="background-color: purple;">7</div>
        <div style="background-color: grey;">8</div>
        <div style="background-color: black;">9</div>
    </div>

    <h1>Grid row</h1>
    
    <div class="grid_three">
        <div style="background-color: blue;">1</div>
        <div style="background-color: brown;">2</div>
        <div style="background-color: cyan;">3</div>
        <div style="background-color: yellow;">4</div>
        <div style="background-color: green;">5</div>
        <div style="background-color: red;">6</div>
        <div style="background-color: purple;">7</div>
        <div style="background-color: grey;">8</div>
        <div style="background-color: black;">9</div>
    </div>

    <h1>Grid gap</h1>
    
    <div class="grid_four">

        <div style="background-color: blue;">1</div>
        <div style="background-color: brown;">2</div>
        <div style="background-color: cyan;">3</div>
        <div style="background-color: yellow;">4</div>
        <div style="background-color: green;">5</div>
        <div style="background-color: red;">6</div>
        <div style="background-color: purple;">7</div>
        <div style="background-color: grey;">8</div>
        <div style="background-color: black;">9</div>
    </div>

    <h1>Grid line column</h1>
    
    <div class="grid_five">
        <div style="background-color: blue;" >1</div>
        <div style="background-color: brown;">2</div>
        <div style="background-color: cyan;">3</div>
        <div style="background-color: yellow;">4</div>
        <div style="background-color: green;">5</div>
        <div style="background-color: red;" class="add_col">6</div>
        <div style="background-color: purple;">7</div>
        <div style="background-color: grey;">8</div>
        <div style="background-color: black;">9</div>
    </div>

    <h1>Grid line row</h1>
    
    <div class="grid_six">
    
        <div style="background-color: blue;" >1</div>
        <div style="background-color: brown;">2</div>
        <div style="background-color: cyan;">3</div>
        <div style="background-color: yellow;">4</div>
        <div style="background-color: green;" class="add_row">5</div>
        <div style="background-color: red;">6</div>
        <div style="background-color: purple;">7</div>
        <div style="background-color: grey;">8</div>
        <div style="background-color: black;">9</div>
    </div>
</body>
</html>
